{% extends "base.html" %}

{% block content %}
<h3>{{ highlight.text }}</h3>

{% if companies %}
<p>Board memberships that might be mentioned in this biography:</p>
<ul>
{% for company in companies %}
<li>{{ company }}</li>
{% endfor %}
</ul>
{% endif %}

<h3>Biography Segment</h3>

<hr/>

<pre>{{ highlight.clean_quote }}</pre>
{% endblock %}
